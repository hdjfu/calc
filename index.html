<body>

    <div id="cont">

            <input type="Number" name="i2" id="i2">
        </div>


        </form>
        <div id="buttons">
            <button onclick="somar()">Somar</button>
            <button onclick="subtrair()">Subtrair</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
        </div>
        
        <div id="resu">Resultado:</div>

    </div>
    <script>
        var input1 = window.document.getElementById('i1');
        var input2 = window.document.getElementById('i2');

        var n1 = parseFloat(input1.value);
        var n2 = parseFloat(input2.value);
        var resu = window.document.getElementById('resu');

        function somar() {
            
            resultado = n1 + n2 ;
            resu.innerHTML = `Resultado: ${resultado}`;
           
        }

        function subtrair() {
            resultado = n1 - n2 ;
            resu.innerHTML = `Resultado: ${resultado}`
        }

        function multiplicar() {
            resultado = n1 * n2;
            resu.innerHTML = `Resultado ${resultado}`;
        }
        function dividir() {
            resultado = n1 / n2;
            resu.innerHTML = `Resultado ${resultado}`
        }
    </script>
